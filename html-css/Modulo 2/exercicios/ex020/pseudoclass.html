<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="foto-perfil-argemiro.png" type="image/x-icon">
    <title>Pseudo-Classes</title>
    <style>
        div{
            display: inline-block;/* Tudo na mesma linha */
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px; /* Largura */
            width: 200px; /* Altura */
        }
        div:hover{ /* Quando se passa o mause muda de cor */
            background-color: yellow;
            
        }
    </style>
</head>
<body>
    <div id="01">01</div>

    <div id="02">02</div>

    <div id="03">03</div>
    
</body>
</html>
