<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="foto-perfil-argemiro.png" type="image/x-icon">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: aquamarine;
        }
        div > p {
            display: none; /* NÃ£o mostra nada */ 
        }
        div:hover > p {
            display: block; /* Mostra o texto */
            color: white;
            font-weight: bold;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: red;
            font-weight: bold;
        }
        main{
            background-color: white;
            border-radius: 20px;
            box-shadow: 5px 5px 15px #196954af;
            width: 600px;
            padding: 10px;
            margin: auto;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Exemplo de hover</h1>
        <p>Passe o mouse sobre o texto abaixo</p>
        <div>
            Passe o mause aqui
            <p>TEXTO ESCONDIDO...</p>
        </div>
        <p>Fim do exemplo</p>
    </main>
</body>
</html>
