<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="foto-perfil-argemiro.png" type="image/x-icon">
    <title>Links</title>
    <style>
        /*
           # = id
           . = class
           : = pseudo-class
           :: = pseudo-element
           > = clildren (filho) 
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(126, 170, 82);
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{ /* Quando visitado muda a cor */
            color:darkred;   
        }
        a:hover{ /* Quando o mouse passa por cima muda a cor */
            text-decoration: underline;
            color: black;
        }
        a:active{ /* Quando clica muda a cor */
            color: yellow;
        }
        .especial::before{
            content: '⇒';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
        .especial::after{
            content: ' ⇐';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
        .especial{
            background-color: rgb(255, 140, 140);
        }
        main{
            background-color: white;
            border-radius: 20px;
            box-shadow: 5px 5px 15px #196954af;
            width: 600px;
            padding: 10px;
            margin: auto;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Personalizando Links</h1>
        <ul>
            <li><a href="https://github.com/ArgemiroC" target="_blank">Repositório GitHub</a></li>
            <li><a href="https://www.youtube.com/channel/UCEfD0AiCbEDV_YMkvDVEquQ" target="_blank" class="especial">Canal do YouTube</a></li>
            <li><a href="https://brasilsonoro.com/" target="_blank">Site do Portal Brasil Sonoro</a></li>
        </ul>
    </main>
</body>
</html>
